<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSURGÊNCIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --hero-red: #8B0000;
            --insurgent-blue: #00008B;
            --glitch-white: #ffffff;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--black);
            color: var(--glitch-white);
            overflow-x: hidden;
        }

        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background: var(--black);
            padding: 2rem;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .title:hover {
            animation: glitch 0.3s infinite;
        }

        .content-container {
            display: flex;
            width: 100%;
            max-width: 1800px;
            gap: 2rem;
            position: relative;
        }

        .section {
            flex: 1;
            padding: 2rem;
            position: relative;
            min-height: 80vh;
        }

        .heroes {
            background-color: var(--hero-red);
            border-radius: 10px 0 0 10px;
            box-shadow: 5px 0 15px rgba(139, 0, 0, 0.5);
        }

        .insurgents {
            background-color: var(--insurgent-blue);
            border-radius: 0 10px 10px 0;
            box-shadow: -5px 0 15px rgba(0, 0, 139, 0.5);
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--glitch-white);
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .character-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--glitch-white);
            transition: all 0.3s ease;
        }

        .heroes .character-image {
            border-color: #ff4444;
        }

        .insurgents .character-image {
            border-color: #4444ff;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .character-card:hover::before {
            transform: translateX(100%);
        }

        .character-card:hover .character-image {
            transform: scale(1.05);
            box-shadow: 0 0 20px currentColor;
        }

        .character-card:hover .character-icon {
            transform: scale(1.1);
            animation: iconGlow 1s infinite;
        }

        .character-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--glitch-white);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .character-card p {
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .character-card strong {
            color: var(--glitch-white);
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
            }
            40% {
                transform: translate(-2px, -2px);
                text-shadow: -2px -2px 10px rgba(0, 0, 255, 0.5);
            }
            60% {
                transform: translate(2px, 2px);
                text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
            }
            80% {
                transform: translate(2px, -2px);
                text-shadow: -2px -2px 10px rgba(0, 0, 255, 0.5);
            }
            100% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes iconGlow {
            0% { text-shadow: 0 0 10px currentColor; }
            50% { text-shadow: 0 0 20px currentColor; }
            100% { text-shadow: 0 0 10px currentColor; }
        }

        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--glitch-white);
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 1200px) {
            .content-container {
                flex-direction: column;
            }

            .heroes, .insurgents {
                border-radius: 10px;
                margin-bottom: 2rem;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1 class="title">INSURGÊNCIA</h1>
        <div class="content-container">
            <div class="divider"></div>
            <section class="section heroes">
                <h2 class="section-title">Heróis</h2>
                <div class="character-grid">
                    <!-- Hero cards will be added here -->
                </div>
            </section>

            <section class="section insurgents">
                <h2 class="section-title">Resistência</h2>
                <div class="character-grid">
                    <!-- Insurgent cards will be added here -->
                </div>
            </section>
        </div>
    </div>

    <script>

            },
            {
                name: "Torque",

                age: 34,

                icon: "fa-bolt",
                image: "https://i.imgur.com/L2XZQ5Y.jpg"
            },
            {

                powers: "Ilusões mentais e controle emocional",

            },

            },

        const insurgents = [
            {
                name: "Rael",

                age: 31,

                icon: "fa-microchip",

            },
            {
                name: "Kairo",
                powers: "Manipula tempo em curtos pulsos",

                description: "Sobrevivente de uma guerra encoberta. Usa os segundos que manipula para salvar vidas.",

                image: "https://i.imgur.com/R8XZQ5Y.jpg"
            },
            {
                name: "Vanta",
                powers: "Invisibilidade nas sombras",
                age: 29,
                description: "Especialista em assassinatos táticos. Nunca vista, sempre temida.",
                icon: "fa-moon",
                image: "https://i.imgur.com/S9XZQ5Y.jpg"
            },
            {
                name: "Ashira",
                powers: "Eco-sonar e leitura térmica",
                age: 35,
                description: "Líder tática. Cega, mas vê mais do que qualquer um.",
                icon: "fa-radar",
                image: "https://i.imgur.com/T0XZQ5Y.jpg"
            },
            {
                name: "Dente de Vidro",
                powers: "Clonagem corporal por curto tempo",
                age: 27,
                description: "Ex-criminoso que virou símbolo de revolução. Criado nas ruas, moldado pela guerra.",
                icon: "fa-user-group",
                image: "https://i.imgur.com/U1XZQ5Y.jpg"
            }
        ];

        function createCharacterCard(character) {
            return `
                <div class="character-card">
                    <img src="${character.image}" alt="${character.name}" class="character-image">
                    <i class="fa-solid ${character.icon} character-icon"></i>
                    <h3>${character.name}</h3>
                    <p><strong>Poderes:</strong> ${character.powers}</p>
                    <p><strong>Idade:</strong> ${character.age}</p>
                    <p>${character.description}</p>
                </div>
            `;
        }

        function populateSections() {
            document.querySelector('.heroes .character-grid').innerHTML = heroes.map(createCharacterCard).join('');
            document.querySelector('.insurgents .character-grid').innerHTML = insurgents.map(createCharacterCard).join('');
        }

        // Initialize the page
        populateSections();
    </script>
</body>
</html>
